<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Form</title>
	<link rel="stylesheet" href="form.css" />
	<script defer src="form.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Log in</h1>
		</div>
		<div class="row">
			<form id="loginForm">
				<label for="email">Email
					<input id="email" class="input-box" type="email" name="email" /></label>
				<label for="password">Password
					<input id="password" class="input-box" type="password" name="password" />
				</label>

				<input class="submitButton" type="submit" />
			</form>
		</div>
		<div id="loginResult"></div>
	</div>
</body>

</html>
